<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <center>
      <p class="title">Rock Paper Scissors</p>

      <button
        class="move-button js-scissors-button"
        onclick="playGame('scissors');"
      >
        <img src="Hand icons/Scissor Icon.png" class="move-icon" />
      </button>

      <button class="move-button js-rock-button" onclick="playGame('rock');">
        <img src="Hand icons/Rock icon.png" class="move-icon" />
      </button>

      <button class="move-button js-paper-button" onclick="playGame('paper');">
        <img src="Hand icons/Paper Icon.png" class="move-icon" />
      </button>

      <br /><br /><br />

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        class="reset-score-button"
        onclick="
   score.Win=0;
   score.Loss=0;
   score.Tie=0;
   localStorage.removeItem('score');
   updateScore();
   "
      >
        Reset Score
      </button>

      <script src="script.js"></script>
    </center>
  </body>
</html>
